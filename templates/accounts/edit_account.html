{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ account['name'] }} " {% endblock %}</h1>

<br>

<form method="post">
    <div class="form-group">
        <label for="content">Name</label>
        <input type="text" name="name" placeholder="Name" required
               class="form-control"
               value="{{ request.form['name'] or account['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description"
                  class="form-control">{{ request.form['description'] or account['description'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Balance</label>
        <input type="text" name="balance" placeholder=0
               class="form-control"
               value="{{ request.form['balance'] or account['balance'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
